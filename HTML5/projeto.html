<!DOCTYPE html>
<html>
    <head>
       <title>HTML5</title>
       <meta charset="utf-8">
    </head>

    <body>

        <h2>Listas</h2>
         
       <ul type="circle">
         <!-- Lista não ordenada -->
        <li>Notebook</li>
        <li>Celular</li>
        <li>Fone</li>
       </ul>

       <h2>Perguntas</h2>
 <!-- Lista  ordenada (type="A" -> começa de A a Z)-->
       <ol>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Comida favorita</li>
       </ol>

    </body>

</html>
